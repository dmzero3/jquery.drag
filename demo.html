<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jquery.drag</title>
<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="js/jquery.drag.js"></script>
<script>
    $(function(){
        $('.drag').draggable({
            wrapperObj : '.js_drag_obj',
            objX : 50,
            objY : 50
        });
    });
</script>
<style>
    .drag-wrapper {
        width: 300px;
        height: 600px;
        border: 1px solid #000;
    }
    .drag {
        width: 50px;
        height: 50px;
        background-color: #f00;
    }
</style>
</head>
<body>
    <div class="drag-wrapper js_drag_obj">
        <div class="drag"></div>
    </div>
</body>
</html>
